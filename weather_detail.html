<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="x-dns-prefetch-control" content="off">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link type="text/css" rel="stylesheet" href="css/amazeui.flat.min.css">
    <title>FED</title>
</head>
<body>
<header class="am-header am-header-default">
    <h1 class="am-header-title">
        <a href="#title-link" class="">
            天气详情
        </a>
    </h1>
</header>
<article class="am-paragraph am-paragraph-default">
    <img id="img" src=""/>
    <script type="text/javascript">
        var params = window.location.search;
        var paramArr = params.split('filename=');

        if(paramArr.length >= 2){
            var fileName = paramArr[1];

            document.getElementById('img').setAttribute('src', 'weather/' + fileName);
        }
    </script>
</article>
<footer class="am-footer am-footer-default">
    <div class="am-footer-switch">

    </div>
    <div class="am-footer-miscs">
        <p>
            <span>使用框架</span>
            <a href="http://amazeui.org" title="Amaze UI" target="_blank" class="">Amaze UI</a>
        </p>
    </div>
</footer>
</body>
</html>
